<!---------------------- MAIN FORMS ---------------------->

		<article>
			<h1>Your Form</h1>

<!---------------------- PRINT-TO BAR -------------------->

			<ul id="print-to">
				<li>
					<h2>Print To:</h2>
				</li>
				<li class="nextButton"><a href="">Fax</a></li>
				<li class="nextButton"><a href="">PDF</a></li>
			</ul>

			<form>
				<fieldset id="personal-info" class="demoBackground">
					<legend>Personal Information</legend>
						<ul>
							<li>
								<label for="first-name">First Name</label>
									<input type="text" name="first-name" placeholder="John" />
							</li>
							<li>
								<label for="last-name">Last Name</label>
									<input type="text" name="last-name" placeholder="Doe" />
							</li>
							<li>
								<label for="soc-number">Social Security Number</label>
									<input type="text" name="soc-number" placeholder="555-55-5555" />
							</li>
							<li>
								<label for="DOB">Date of Birth</label>
									<input type="date" name="DOB" id="DOB" placeholder="mm/dd/yyyy">
							</li>
							<li>		
								<label for="gender">Gender</label>
									<input type="radio" name="gender" value="Male" class="gender" />Male
									<input type="radio" name="gender" value="Female" class="gender" />Female
							</li>
						</ul>
						<ul>					
							<li>
								<label for="address_1">Address 1</label>
									<input type="text" name="address_1" class="address" placeholder="Somewhere Avenue" />
							</li>
							<li>
								<label for="address_2">Address 2</label>
									<input type="number" name="address_2" class="address" placeholder="Apt/Bld/Flr Number" />
							</li>
							<li>
								<label for="city">City</label>
									<input type="text" name="city" placeholder="Cityville" id="city"/>
							</li>
							<li>
								<label for="state">State</label>
									<select name="state" id="state">
										<option value="Alabama">Alabama</option>
										<option value="Alaska">Alaska</option>
										<option value="Indiana">Indiana</option>
										<option value="Illinois">Illinois</option>
									</select>
							</li>
							<li>
								<label for="zipcode">Zip Code</label>
									<input type="text" name="zip_code" id="zipcode" placeholder="55555" />
							</li>
						</ul>
						<ul>
							<li>
								<label for="phone_number">Phone Number</label>
									<input type="tel" name="phone_number" id="phone_number" placeholder="(555) 555-5555" />
							</li>
							<li>
								<label for="email">Email</label>
									<input type="email" name="email" id="email"placeholder="yourname@youremail.com" />
							</li>
							<li>
								<label for="emergency-contact">Emergency Contact</label>
									<input type="text" name="emergency-contact" id="emergency-contact" placeholder="Mrs. Doe" />
							</li>
							<li>
								<label for="contact-relationship">Emergency Contact Relationship</label>
									<input type="text" name="contact-relationship" id="contact-relationship" placeholder="Wife" />
							</li>
							<li>
								<label for="contact-phone-number">Phone Number</label>
									<input type="tel" name="contact-phone-number" id="contact-phone-number" placeholder="(555) 555-5555" />
							</li>
						</ul>
					<button class="edit-form">edit</button>
				</fieldset>
				<fieldset class="demoBackground">
					<legend>Medical Information</legend>
					<ul id="medications">
						<li>
							<label for"medications">
								List all the medications you are currently taking:
							</label>
								<textarea name="medications"></textarea>
						</li>
						<li>
							<label for"allergies">
								List any allergies you have to medications:
							</label>
							<textarea name="allergies"></textarea>
						</li> 
					</ul>
					<button class="edit-form">edit</button>
				</fieldset>
				<fieldset class="demoBackground">
					<legend>Provider and Insurance Information</legend>
					<ul>
						<li>
							<label for="primary-physician">
								Primary Physician 
							</label>
								<input type="text" name="primary-physician" id="primary-physician" placeholder="Dr. So and So" />
						</li>
						<li>
							<label for="specialist_practice">
								Name of Practice
							</label>
								<input type="text" name="specialist_practice" id="specialist_practice" />
						</li>
						<li>
							<label for="specialist_address">
								Practice Address
							</label>
								<input type="text" name="specialist_address1" id="specialist_address2" />
						<li>
							<label for="specialist_address2">Address 2</label>
								<input type="number" name="specialist_address2" class="address" placeholder="Apt/Bld/Flr Number" />
						</li>
						<li>
							<label for="specialist_city">City</label>
								<input type="text" name="specialist-city" placeholder="Cityville" id="specialist_city"/>
						</li>
						<li>
							<label for="specialist_state">State</label>
								<select name="specialist_state" id="specialist_state">
									<option value="Alabama">Alabama</option>
									<option value="Alaska">Alaska</option>
									<option value="Indiana">Indiana</option>
									<option value="Illinois">Illinois</option>
								</select>
						</li>
						<li>
							<label for="practice_zipcode">Zipcode</label>
								<input type="text" name="practice_zipcode" id="practice_zipcode" />
						</li>
						<li>
							<label for="insurer">
								Insurance Provider
							</label>
								<select name="insurer" id="insurer">
									<option value="Aetna">Aetna</option>
									<option value="BCBS">BCBS</option>
									<option value="Humana">Humana</option>
									<option value="United Health">United Health</option>
								</select>
						</li>
						<li>
							<label for="policy_number">Policy #</label>
								<input type="text" name="policy_number" id="policy_number" />
						</li>
						<li>
							<label for="group_number">Group #</label>
								<input type="text" name="group_number" id="group_number" />
						</li>
					</ul>
					<button class="edit-form">edit</button>
				</fieldset>			
			</form>
		</article>

	</body>
</html>
